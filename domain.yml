version: "3.1"

intents:
  - greet
  - goodbye
  - check_balance
  - transaction_history

entities:
  - account_number
  - name
  - phone_number

slots:
  account_number:
    type: text
    mappings:
      - type: from_entity
        entity: account_number
      - type: from_text
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
      - type: from_text
  phone_number:
    type: text
    mappings:
      - type: from_entity
        entity: phone_number
      - type: from_text


responses:
  utter_greet:
  - text: "Hello! How can I help you today?"

  utter_goodbye:
  - text: "Goodbye! Have a great day."

  utter_check_balance:
  - text: "Dear {name}, your {account_number} has a balance of Rs. 1000."

  utter_transaction_history:
  - text: "I'm sorry, I do not have access to your transaction history at this time."

  utter_ask_account_number:
  - text: "Please provide your account number."

  utter_ask_name:
  - text: "Please provide your name."

  utter_ask_phone_number:
  - text: "Please provide your phone number."

  utter_confirm_details:
  - text: "Please confirm if the following details are correct - Name: {name}, Account Number: {account_number}, Phone Number: {phone_number}. Type 'yes' or 'no'."

  utter_invalid_input:
  - text: "I'm sorry, I did not understand that. Please try again."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
