version: "3.1"

config:
  store_entities_as_slots: true 

intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- check_balance:
    use_entities: true
- transaction_history:
    use_entities: true
- provide_account_number:
    use_entities: true
- provide_name:
    use_entities: true
- provide_phone_number:
    use_entities: true
- affirm:
    use_entities: true
- deny:
    use_entities: true

entities:
  - account_number
  - name
  - phone_number

slots:
  account_number:
    type: text
    mappings:
      - type: custom

  name:
    type: text
    mappings:
      - type: custom

  phone_number:
    type: text
    mappings:
      - type: custom


responses:
  utter_greet:
  - text: "Hello! How can I help you today?"

  utter_goodbye:
  - text: "Goodbye! Have a great day."

  utter_transaction_history:
  - text: "I'm sorry, I do not have access to your transaction history at this time."

  utter_ask_account_number:
  - text: "Please provide your account number."

  utter_ask_name:
  - text: "Please provide your name."

  utter_ask_phone_number:
  - text: "Please provide your phone number."

  utter_invalid_input:
  - text: "I'm sorry, I did not understand that. Please try again."



actions:
- action_receive_account_number
- action_recieve_name
- action_receive_phone_number
- action_say_name_account_num_phone_num




session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
